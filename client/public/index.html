<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>MachineIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --neon-green: #39ff14;
      --neon-cyan: #00f0ff;
      --neon-purple: #f0f;
      --bg-dark: #0f0f0f;
    }
    
    /* Fix for white bleed */
    html {
      background-color: var(--bg-dark);
      overflow-x: hidden;
    }
    
    body {
      background-color: var(--bg-dark);
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      /* Creates a "bleed-proof" container */
      box-shadow: 0 0 0 100vmax var(--bg-dark);
      clip-path: inset(0 -100vmax);
    }
    
    #root {
      width: 100%;
      overflow-x: hidden;
    }
    
    /* Neon effects */
    .neon {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
    }
    
    /* Glassmorphism - now with overflow protection */
    .glass {
      background: rgba(15, 15, 30, 0.7);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0.5rem;
      max-width: calc(100% - 1rem); /* Prevents overflow */
    }
    
    /* Responsive constraints */
    .container, .container-fluid {
      padding-right: 15px;
      padding-left: 15px;
      width: 100%;
      max-width: 100%;
    }
    
    /* Force all children to stay within bounds */
    * {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
